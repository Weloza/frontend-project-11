<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RSS project</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 text-white mx-auto">
            <h1 class="display-3 mb-0">RSS агрегатор</h1>
            <p class="lead">Начните читать уже сегодня!</p>
            <form class="text-body row">
              <div class="col">
                <label for="input-RSS" class="visually-hidden">RSS ссылка</label>
                <input class="form-control h-100" id="input-RSS" placeholder="RSS ссылка">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3 h-100">Добавить</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>  
</html>
