<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>RSS project</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 text-white mx-auto">
            <h1 class="display-3 mb-0">RSS агрегатор</h1>
            <p class="lead">Начните читать уже сегодня!</p>
            <form class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input 
                      class="form-control w-100"
                      id="input-RSS"
                      placeholder="RSS ссылка"
                      autocomplete="off"
                      autofocus
                      required
                    >
                    <label for="input-RSS">RSS ссылка</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary btn-lg h-100 px-sm-5" aria-label="add">Добавить</button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 ">Пример: https://lorem-rss.hexlet.app/feed</p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
            <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
      </section>
    </main>
  </body>  
</html>
