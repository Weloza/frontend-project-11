<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>RSS project</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-break"></div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article" id="modalLinkBtn" href="#" role="button" target="_blank" rel="noopener noreferrer"></a>
            <button id="modalCloseBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 text-white mx-auto">
            <h1 class="display-3 mb-0" id="mainTitle"></h1>
            <p class="lead" id="mainDescription"></p>
            <form class="rss-form text-body">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input 
                      class="form-control w-100"
                      id="input-RSS"
                      placeholder="RSS ссылка"
                      autocomplete="off"
                      autofocus
                      required
                    >
                    <label for="input-RSS" id="inputLabel"></label>
                  </div>
                </div>
                <div class="col-auto">
                  <button id="addRSSButton" type="submit" class="btn btn-primary btn-lg h-100 px-sm-5" aria-label="add">
                    Добавить
                  </button>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0" id="exampleElement"></p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
            <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
            <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
      </section>
    </main>
  </body>  
</html>
